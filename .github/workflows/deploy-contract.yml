name: Deploy Clarity Contract

on:
  workflow_dispatch:
    inputs:
      network:
        description: "Stacks network (testnet|mainnet)"
        required: true
        default: testnet
      contract_name:
        description: "Contract name"
        required: true
        default: oracle-market
      contract_path:
        description: "Path to .clar file"
        required: true
        default: contracts/oracle-market.clar

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm i --no-fund --no-audit

      - name: Deploy contract
        run: npm run deploy:contract
        env:
          STACKS_NETWORK: ${{ github.event.inputs.network }}
          CONTRACT_NAME: ${{ github.event.inputs.contract_name }}
          CONTRACT_PATH: ${{ github.event.inputs.contract_path }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.STACKS_PRIVATE_KEY }}
          STACKS_API_URL: ${{ secrets.STACKS_API_URL }}
